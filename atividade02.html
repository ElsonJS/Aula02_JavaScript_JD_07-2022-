<!DOCTYPE html>
<html>
 <head>   
    <title>JavaScript</title>
 </head>
 <body>
    <script>
       //Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo

       var n1=prompt("Digite um numero: ");
  
       if(n1 > 0){
           document.write("<b>O numero informado é Positivo!</b>");
       }else {
           document.write("<b>O numero informado é Negativo!</b>"); 
       }
    </script>
 </body>
</html>
