<!DOCTYPE html>
<html>
<head>   
    <title>JavaScript</title>
</head>
<body>
    <script>
        //Faça um Programa que peça dois números e imprima o maior deles.

        var n1=prompt("Digite o 1° numero: ");
        var n2=prompt("Digite o 2° numero: ");
  
        if(n1 > n2){
           document.write("<b>O primeiro numero:  </b>" + n1 + "<br> <b>é maior que o segundo numero: </b>"+ n2);
        }else {
           document.write("<b>O segundo numero:  </b>" + n2 + "<br> <b>é maior que o primeiro numero: </b>"+ n1); 
        }
     </script>
</body>
</html>
